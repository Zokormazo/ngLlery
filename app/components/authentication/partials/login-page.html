<div class="container">
  <div class="row main">
    <div class="jumbotron" ng-if="currentUser">
      <h1>Logged!!</h1>
        <p>You're already logged {{ currentUser.username }}.</p>
        <p>
          <a class="btn btn-success btn-lg" ui-sref="index" role="button"><i class="fa fa-camera"></i> Gallery</a>
          <a class="btn btn-danger btn-lg" ui-sref="logout" role="button">Logout <i class="fa fa-sign-out"></i></a>
        </p>
    </div>
    <div class="col-md-4 col-md-offset-4" ng-if="!currentUser">
      <div class="panel panel-default panel-login">
        <div class="panel-heading">
          <h3 class="panel-title">Log In</h3>
        </div>
        <div class="panel-body panel-login-body">
          <form name="form" class="form-horizontal" role="form" ng-submit="login(credentials)" novalidate>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                <input type="text" id="username" class="form-control" ng-model="credentials.username" placeholder="Username" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-key"></i></span>
                <input type="password" id="password" class="form-control" ng-model="credentials.password" placeholder="Password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-8">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary"><i class="fa fa-sign-in"></i> Login</button>
                <a ui-sref="sign" class="btn btn-link" ng-if="config.auth.enableRegistration">Register</a>
              </div>
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
