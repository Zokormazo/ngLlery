<div class="container">
  <div class="row main">
    <div class="jumbotron" ng-if="currentUser">
      <h1>Logged!!</h1>
      <p>You're already logged {{ currentUser.username }}.</p>
      <p>
        <a class="btn btn-success btn-lg" ui-sref="index" role="button"><i class="fa fa-camera"></i> Gallery</a>
        <a class="btn btn-danger btn-lg" ui-sref="logout" role="button">Logout <i class="fa fa-sign-out"></i></a>
      </p>
    </div>
    <div class="jumbotron" ng-if="!currentUser && !config.auth.enableRegistration">
      <h1>Closed</h1>
      <p>Registration is disabled.</p>
      <p><a class="btn btn-success btn-lg" ui-sref="index" role="button"><i class="fa fa-sign-in"></i> Login</a></p>
    </div>
    <div class="col-md-6 col-md-offset-3" ng-if="!currentUser">
      <div class="panel panel-default panel-sign">
        <div class="panel-heading">
          <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body panel-sign-body">
          <form name="form" class="form-horizontal" ng-submit="register(registration)" role="form">
            <div class="row">
              <div class="col-md-12">
                <div class="input-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" name="username" id="username" class="form-control" ng-model="registration.username" placeholder="Username" required />
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" ng-if="form.username.$valid"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                  <span class="input-group-addon"><i class="fa fa-key"></i></span>
                  <input type="text" name="password" id="password" class="form-control" ng-model="registration.password" placeholder="Password" required />
                </div>
                <div class="input-group" ng-class="{ 'has-error': form.checkPassword.$dirty && form.checkPassword.$error.required }">
                  <span class="input-group-addon"><i class="fa fa-repeat"></i></span>
                  <input type="text" name="checkPassword" id="check-password" class="form-control" ng-model="check.password" placeholder="Repeat Password" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                  <span class="input-group-addon"><i class="fa fa-at"></i></span>
                  <input type="text" name="email" id="email" class="form-control" ng-model="registration.email" placeholder="Email Address" required />
                </div>
                <div class="input-group" ng-class="{ 'has-error': form.checkEmail.$dirty && form.checkEmail.$error.required }">
                  <span class="input-group-addon"><i class="fa fa-repeat"></i></span>
                  <input type="text" name="checkEmail" id="check-email" class="form-control" ng-model="check.email" placeholder="Repeat Email" required />
                </div>                
              </div>
            </div>
            <div class="row">
              <div class="col-sm-offset-3 col-sm-8 buttons">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary"><i class="fa fa-user-plus"></i> Register</button>
                <a ui-sref="login" class="btn btn-link">Login</a>
              </div>
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
