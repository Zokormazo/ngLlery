<div class="modal-body" id="modal-body">
  {{ $ctrl.settings.message }}
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.close()">{{ $ctrl.settings.confirmButtonMessage }}</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.dismiss()">{{ $ctrl.settings.cancelButtonMessage }}</button>
</div>
