<li class="list-group-item dashboard-user-list-item">
  <div class="row dashboard-user-list-item-details">   
    <div class="col-md-2">{{ user.username }}</div>
    <div class="col-md-2">{{ user.email }}</div>
    <div class="col-md-2">{{ user.registered_at | jsDate | date:'yyyy/MM/dd HH:mm'}}</div>
    <div class="col-md-2">{{ user.last_seen | jsDate | date:'yyyy/MM/dd HH:mm' }}</div>
    <div class="col-md-2">
      <span class="label label-default" ng-repeat="role in user.roles">{{ role }}</span>
    </div>
    <div class="col-md-2">
      <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-default"><i class="fa fa-key"></i></button>
        <button type="button" class="btn btn-default" ng-click="showEditForm=!showEditForm"><i class="fa fa-pencil"></i></button>
        <button type="button" class="btn btn-default" ng-click="deleteUser($index)"><i class="fa fa-times"></i></button>
      </div>
    </div>
  </div>
</li>
  <div class="row dashboard-edit-user-form" ng-show="showEditForm">
    <div class="col-md-6">
      <form name="editUserForm" class="form-inline" ng-submit="editUser()" novalidate>
        <div class="input-group input-group-sm">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" ng-model="user.username" id="username" required>
          <span class="input-group-addon"><i class="fa fa-at"></i></span>
          <input type="email" class="form-control" ng-model="user.email" id="email" required>
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-disabled="editUserForm.$invalid || !editUserForm.$dirty"><i class="fa fa-save"></i></button>
          </span>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <label class="checkbox-inline">
        <input type="checkbox" id="adminCheckbox" value="role" ng-model="roles.admin" ng-click="toggleRole('admin')"> Admin
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="poweruserCheckbox" value="role" ng-model="roles.poweruser" ng-click="toggleRole('poweruser')"> Poweruser
      </label>
    </div>
  </div>
</div>
