<form name="form" role="form" ng-submit="$ctrl.save($ctrl.formData)" novalidate>
  <div class="modal-header">
    <h3>Edit album<span ng-if="$ctrl.album.title">: {{ $ctrl.album.title}}</span></h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <img class="img-responsive" thumbnail-src="{{ $ctrl.album.caption_photo_id }}" thumbnail-width="800">
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" ng-model="$ctrl.formData.title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" rows="4" id="description" name="description" ng-model="$ctrl.formData.description"></textarea>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="timestamp">From</label>
              <p class="input-group">
                <input type="text" name="timestamp_from" uib-datepicker-popup ng-model="$ctrl.formData.timestamp_from" is-open="$ctrl.isTimestampFromPickerOpened" datepicker-options="$ctrl.dateOptions" ng-required="false" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="$ctrl.openTimestampFromPicker()"><i class="fa fa-calendar"></i></button>
                </span>
              </p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="timestamp">To</label>
              <p class="input-group">
                <input type="text" name="timestamp_to" uib-datepicker-popup ng-model="$ctrl.formData.timestamp_to" is-open="$ctrl.isTimestampToPickerOpened" datepicker-options="$ctrl.dateOptions" ng-required="false" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="$ctrl.openTimestampToPicker()"><i class="fa fa-calendar"></i></button>
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="form.$pristine || form.$invalid || $ctrl.loading">Save</button>
    <button type="button" class="btn btn-warning" ng-click="$ctrl.dismiss()">Cancel</button>
  </div>
</form>
